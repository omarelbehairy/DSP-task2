<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
        <script src='https://unpkg.com/simple-statistics@7.8.2/dist/simple-statistics.min.js'></script>
        <link rel="stylesheet" href="indexStyle.css">
        <title>this is dsp project</title>

    </head>

    <body>
        <h1>Multi channel signal viewer</h1>
        <div id="signalchannels" class="grid-container">

            <div id="plot" class="grid-item"></div>
            <div id="plot2"class="grid-item"></div>
            
        </div>
        <button id="linklink" onclick="HideTotalButtons()">LINKGRAPHS</button>
        <div id="control">
            <div id="firstDiv">
                <input type="file" id="fileInput" class="alllabel" onchange="OpenFile(event)">
                <button id="toggle-btn" onclick="togglePlot()">Start</button>
                <input type="text" id="labelInput" onchange="updateLabel()">
                <button onclick="saveaspdf()">PDF</button>
                <button id="restart-btn" onclick="rewindPlot()">Rewind</button>
                <button onclick="changeColor()">Color</button>
                <button id="hide" onclick="HideDiv()">hide</button>
                <label for="slider" class="alllabel">Zoom in/out:</label>
                <input id="slider" type="range" min="10" max="90" value="100" onchange="ZoomSliderChange(this.value)">
                <label for="interval-slider" class="alllabel">Interval:</label>
                <input type="range" id="interval-slider" min="1" max="100" step="10" value="50" oninput="updateInterval(this.value)">
                <label for="xRangeInput" class="alllabel">X - axis</label>
                <input type="range" id="xRangeInput" min="0" max="100" step="1" value="10" onchange="updateXRange()">
                <!--<label for="yRangeInput" class="alllabel">Y - axis</label>
                <input type="range" id="yRangeInput" min="0" max="100" step="1" value="-1" onchange="updateYRange()">-->        
            </div> 
            
            <div id="secondDiv">
                <input type="file" id="fileInput2" onchange="OpenFile2(event)" class="alllabel">
                <button id="toggle-btn2" onclick="togglePlot2()">Start</button>
                <input type="text" id="labelInput2" onchange="updateLabel2()">
                <button onclick="saveAsPDF2()">PDF</button>
                <button id="restart-btn2" onclick="rewindPlot2()">Rewind</button>
                <button onclick="changeColor2()">Color</button>
                <button onclick="HideDiv2()">hide</button>
                <label for="slider2" class="alllabel">Zoom in/out:</label>
                <input id="slider2" type="range" min="10" max="90" value="100" onchange="ZoomSliderChange2(this.value)">
                <label for="interval-slider2" class="alllabel">Interval:</label>
                <input type="range" id="interval-slider2" min="1" max="100" step="10" value="50" oninput="updateInterval2(this.value)">
                <label for="xRangeInput2" class="alllabel">X - axis</label>
                <input type="range" id="xRangeInput2" min="0" max="100" step="1" value="10" onchange="updateXRange2()">
                <!--<label for="yRangeInput2" class="alllabel">Y - axis</label>
                <input type="range" id="yRangeInput2" min="0" max="100" step="0.01" value="-1" onchange="updateYRange2()">-->
            </div>
        </div>
        <div id="linkedDiv" style="display:none ;">
            <!--<input type="file" id="fileInputTotal1" onchange="OpenFile(event)">
            <input type="file" id="fileInputTotal2" onchange="OpenFile2(event)">-->
            <button id="toggle-btn-total" onclick="togglePlotTotal()">Start</button>
            <input type="text" id="labelInputTotal" onkeypress="updatelabelTotal(event)" >
            <button onclick="saveAsPDFtotal()">PDF</button>
            <button onclick="HideDivTotal()">Hide</button>
            <button id="restart-btn-total" onclick="rewindPlotTotal()">Rewind</button>
            <button onclick="changeColorTotal()">Color</button>
            <label for="slider_total" class="alllabel">Zoom in/out:</label>
            <input id="slider_total" type="range" min="10" max="90" value="100" onchange="ZoomSliderChangeTotal(this.value)">
            <label for="interval-slider-total" class="alllabel">Interval:</label>
            <input type="range" id="interval-slider-total" min="10" max="100" step="10" value="50" oninput="updateIntervalTotal(this.value)">
            <label for="xRangeInputTotal" class="alllabel">X - axis</label>
            <input type="range" id="xRangeInputTotal" min="0" max="100" step="1" value="0" onchange="updateXRangeTotal()">
            <!--<label for="yRangeInputTotal" class="alllabel">Y - axis</label>
            <input type="range" id="yRangeInputTotal" min="-1" max="1.5" step="0.01" value="-1" onchange="updateYRangeTotal()">-->
        </div>

        <script src="indexJS.JS">
            
        </script>
    </body>
</html>
